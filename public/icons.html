<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/loader.css">
    <link rel="stylesheet" href="styles/wiki/icons.css">
</head>
<body>
    <div id="info">
        <img id="selected-icon" src="assets/lucide/help-circle.svg" alt="Selected Icon">
        <div>
            <h1 id="icon-title">Help Circle</h1>
            <div id="icon-id-container">
                <pre class="no-margin" id="icon-id"><code>help-circle</code></pre>
                <img id="copy" src="assets/lucide/clipboard-copy.svg" alt="Copy to Clipboard">
            </div>
            <p id >Icon provided by <a id="icon-provider" class="no-link-color" href="https://lucide.dev/" target="_blank">lucide.dev</a></p>
        </div>
    </div>
    <div id="search">
        <input id="search-input" type="text" placeholder="Search for an icon">
        <label id="search-label" for="search-input">test</label>
    </div>
    <div id="icons">

    </div>
</body>
<script src="scripts/utils.js"></script>
<script src="scripts/wiki/icons.js"></script>
</html>
